<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator</h1>
      <form action="{% url 'password' %}">
        <label for="pass-length">Specify length of password</label>
        <br />
        <br />
        <select name="pass-length">
          <option value="6">6 chars</option>
          <option value="7">7 chars</option>
          <option value="8" selected="true">8 chars</option>
          <option value="9">9 chars</option>
          <option value="10">10 chars</option>
        </select>
        <br />
        <br />
        <label for="uppercase">Includes uppercase: </label>
        <input type="checkbox" name="uppercase" />
        <br />
        <br />
        <label for="numbers">Includes numbers: </label>
        <input type="checkbox" name="numbers" />
        <br />
        <br />
        <label for="special">Includes special characters: </label>
        <input type="checkbox" name="special" />
        <br />
        <br />
        <button type="submit">Generate password</button>
      </form>
      <br />
      <br />
      <a class="btn btn-primary" href="{% url 'about' %}">About</a>
    </div>
  </body>
</html>
